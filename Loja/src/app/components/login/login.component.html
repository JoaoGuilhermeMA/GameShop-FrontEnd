<div class="login-container">
    <div class="form-container">
      <div class="login-form card p-4">
          <div class="nameAndImg">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="#1a69c1" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg> 
              <p>Já sou cadastrado</p>
          </div>
          <span class="linha"></span>
          <form class="formulario">
              <div class="form-group">
                  <label for="login-email" class="email">Email</label>
                  <input type="email" class="form-control" id="login-email">
              </div>
              <div class="form-group">
                  <label for="login-password" class="senha">Senha</label>
                  <input type="password" class="form-control" id="login-password">
              </div>
              <p class="aindaCad" (click)="toggleForms()">Ainda não possuo cadastro</p>
              <button type="submit" class="btn btn-primary btn-block btnLogin">Login</button>
          </form>
      </div>
  
      <div class="signup-form card p-4">
          <div class="nameAndImg">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="#1a69c1" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg> 
              <p>Ainda não possuo cadastro</p>
          </div>
          <span class="linha"></span>
          <form class="formularioCad">
              <div class="form-group">
                  <label for="signup-name" class="emailCad">Nome</label>
                  <input type="text" class="form-control" id="signup-name">
              </div>
              <div class="form-group">
                  <label for="signup-email" class="emailCad">Email</label>
                  <input type="email" class="form-control" id="signup-email">
              </div>
              <div class="form-group">
                  <label for="signup-password" class="emailCad">Senha</label>
                  <input type="password" class="form-control" id="signup-password">
              </div>
              <p class="jaLogin" (click)="toggleForms()">Já sou cadastrado</p>
              <button type="submit" class="btn btn-primary btn-block btnCadastro"><a href="/cadastro">Cadastro</a></button>
          </form>
      </div>
    </div>
  </div>
