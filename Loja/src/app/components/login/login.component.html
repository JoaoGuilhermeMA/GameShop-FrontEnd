<div class="login-container">
    <div *ngIf="!showSignUp" class="login-form card p-4">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" class="form-control" id="login-email">
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <div class="text-center mt-2">
                <button type="button" (click)="toggleForms()" class="btn btn-link text-muted">Ainda não tem conta ?</button>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <div *ngIf="showSignUp" class="signup-form card p-4">
        <h3 class="card-title text-center mb-4">Sign Up</h3>
        <form>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" class="form-control" id="signup-email">
            </div>
            <div class="form-group">
                <label for="signup-password">Senha</label>
                <input type="password" class="form-control" id="signup-password" >
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirma Senha</label>
                <input type="password" class="form-control" id="confirm-password" >
            </div>
            <div class="text-center mt-2">
                <button type="button" (click)="toggleForms()" class="btn btn-link text-muted">Já tem conta?</button>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>
