<div class="login-container">
    <div *ngIf="!showSignUp" class="login-form card p-4">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form>
            <div class="form-group">
                <label for="login-email" class="email">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="login-password" class="senha">Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="text-center mt-2">
                <button type="button" (click)="toggleForms()" class="btn btn-link text-muted name">Ainda não tem conta ?</button>
            </div>
            <button type="submit" class="btn btn-primary btn-block botaoLogin">Login</button>
        </form>
    </div>

    <div *ngIf="showSignUp" class="signup-form card p-4">
        <h3 class="card-title text-center mb-4">Cadastrar</h3>
        <form>
            <div class="form-group">
                <label for="signup-email" class="email">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="signup-password" class="senha">Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="Csenha">Confirma Senha</label>
                <input type="password" class="form-control" >
            </div>
            <div class="text-center mt-2">
                <button type="button" (click)="toggleForms()" class="btn btn-link text-muted nameConta">Já tem conta?</button>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastra</button>
        </form>
    </div>
</div>
