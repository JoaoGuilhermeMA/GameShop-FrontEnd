<body>
  <div class="container">
    <h2>Endereço</h2>
    <form class="form-container">
      <div class="form-group row">
        <div class="input-wrapper">
          <label for="bairro"><img src="assets/adress-assets/bairro.svg" class="icon-input" alt="bairro"> Bairro</label>
          <input type="text" id="bairro" name="bairro" required/>
        </div>
        <div class="input-wrapper">
          <label for="cidade-input"><img src="assets/adress-assets/cidade.svg" class="icon-input" alt="cidade"> Cidade</label>
          <input type="text" id="cidade-input" name="cidade" required/>
        </div>
      </div>
      <div class="form-group full-width">
        <label for="rua"><img src="assets/adress-assets/rua.svg" class="icon-input" alt="rua"> Rua</label>
        <input type="text" id="rua" name="rua" required/>
      </div>
      <div class="form-group row">
        <div class="input-wrapper">
          <label for="pais"><img src="assets/adress-assets/pais.svg" class="icon-input" alt="país"> País</label>
          <input type="text" id="pais" name="pais" required/>
        </div>
        <div class="input-wrapper">
          <label for="estado"><img src="assets/adress-assets/estado.svg" class="icon-input" alt="estado"> Estado</label>
          <select id="estado" name="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="input-wrapper">
          <label for="numero"><img src="assets/adress-assets/numero.svg" class="icon-input" alt="número"> Número</label>
          <input type="text" id="numero" name="numero" required/>
        </div>
        <div class="input-wrapper">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" required/>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-voltar">Voltar</button>
        <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
      </div>
    </form>
  </div>
  </body>
