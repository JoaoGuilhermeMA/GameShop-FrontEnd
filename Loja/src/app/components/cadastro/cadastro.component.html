<body>
<h2>Cadastro</h2>
<div class="container">
  <form class="form-container">
    <div class="form-group">
      <div class="input-wrapper">
        <img src="./assets/cadastro-assets/envelope-fill.svg" class="icon" alt="Envelope Icon">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-wrapper">
        <img src="./assets/cadastro-assets/file-lock2-fill.svg" class="icon" alt="Lock Icon">
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-wrapper">
        <img src="./assets/cadastro-assets/person-fill.svg" class="icon" alt="Person Icon">
        <input type="text" id="firstName" name="firstName" placeholder="Nome" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group half-width">
        <div class="input-wrapper" id="cep-container">
          <img src="./assets/cadastro-assets/geo-alt-fill.svg" class="icon" alt="Location Icon">
          <input type="text" id="cep" name="cep" placeholder="CEP" required>
        </div>
        <div id="address-fields" class="hidden">
          <div class="input-wrapper">
            <input type="text" id="street" name="street" placeholder="Rua" required>
          </div>
          <div class="input-wrapper">
            <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" required>
          </div>
          <div class="input-wrapper">
            <input type="text" id="number" name="number" placeholder="Número" required>
          </div>
          <div class="input-wrapper">
            <input type="text" id="country" name="country" placeholder="País" required>
          </div>
          <div class="input-wrapper">
            <input type="text" id="city" name="city" placeholder="Cidade" required>
          </div>
          <div class="input-wrapper">
            <input type="text" id="complement" name="complement" placeholder="Complemento" required>
          </div>
          <button type="button" id="back-to-cep">Voltar</button>
        </div>
      </div>
      <div class="form-group half-width">
        <div class="input-wrapper">
          <img src="./assets/cadastro-assets/phone-fill.svg" class="icon" alt="Phone Icon">
          <input type="text" id="tel" name="tel" placeholder="Telefone" required>
        </div>
      </div>
    </div>
    <button type="submit" id="btn-register"> Próximo </button>
    <p class="change-method">Já tem uma conta? <a href="#">Faça login</a></p>
  </form>
</div>
</body>
