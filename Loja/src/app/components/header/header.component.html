<header class="text-white py-3" id="header">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0 name">GAME SHOP</h1>
        <form class="d-flex w-50" role="search">
            <div class="input-group">
                <input class="form-control pesquisa" type="search" placeholder="O que deseja encontrar ?" aria-label="Buscar">
                <button class="btn btn-light" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </button>
            </div>
        </form>               
        <!-- Links de login e carrinho -->
        <div class="d-flex align-items-center ms-3 login">
            <div class ="img-user">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="#1a69c1" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>                
            </div>
            <a href="#" class="text-white me-3 text-decoration-none">Entrar ou Cadastrar-se</a>
        </div>
        <div class="d-flex align-items-center ms-3 position-relative">
            <div class ="img-carrinho">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="white" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>   
                <span class="badge">{{valorCarrinho}}</span> 
            </div>         
        </div>
    </div>  
</header>
    <!-- Navegação -->
    <div class="navegacao">
        <ul class="list-unstyled d-flex flex-column flex-md-row justify-content-center align-items-center lista">
            <li class="mb-2 mb-md-0 me-md-5"><a href="#" class="text-decoration-none text-white">Novidades</a></li>
            <li class="mb-2 mb-md-0 me-md-5"><a href="#" class="text-decoration-none text-white">Ação</a></li>
            <li class="mb-2 mb-md-0 me-md-5"><a href="#" class="text-decoration-none text-white">Infantil</a></li>
            <li class="mb-2 mb-md-0 me-md-5"><a href="#" class="text-decoration-none text-white">Romance</a></li>
            <li class="mb-2 mb-md-0 me-md-5"><a href="#" class="text-decoration-none text-white">Fantasia</a></li>
        </ul>
    </div>
